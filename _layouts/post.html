---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }} 📝</h1>
    <p class="post-date">📅 {{ page.date | date: "%B %d, %Y" }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer>
    <!-- Altri elementi del footer, ad esempio tag, categorie, ecc. -->
    
    <p>
      <a href="{{ site.url }}">🏠 Torna alla Home</a> |
      <a href="{{ site.url }}blog/">📚 Torna al Blog</a>
    </p>
  </footer>
</article>
